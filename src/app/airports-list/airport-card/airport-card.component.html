<mat-card class="card" [routerLink]="['detail', airport.key]">
  <figure>
    <div class="plane-image" alt="plane-image"></div>
  </figure>
  <div class="info">
    <mat-card-header>
      <mat-card-title class="title">{{ airport.name }}</mat-card-title>
      <mat-card-subtitle>{{ airport.key }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>{{ 'airport-list.city' | translate}}:</strong> {{ airport.city }}</p>
      <p><strong>{{ 'airport-list.country' | translate}}:</strong> {{ airport.country }}</p>
    </mat-card-content>
  </div>
</mat-card>
