<div class="aiports-list" *ngIf="airportsList">
  <h1>Airports List:</h1>
  <div class="airports-list-containers">
    <div *ngFor="let airport of airportsList">
      <app-airport-card [airport]="airport"></app-airport-card>
    </div>
  </div>
</div>
<div *ngIf="!airportsList && !error">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="error">
  {{ error }}
</div>
