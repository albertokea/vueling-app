


<mat-toolbar>
    <span>Vueling</span>
</mat-toolbar>
<div class="aiports-list" *ngIf="airportsList">
    <h1>Airports List:</h1>
    <div class="airports-list-containers" >
        <mat-card class="example-card" *ngFor="let airport of airportsList" (click)="clickAirport(airport.key)">
            <mat-card-header>
                <mat-card-title>{{airport.name}}</mat-card-title>
                <mat-card-subtitle>{{airport.key}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p><strong>City:</strong> {{airport.city}}</p>
                <p><strong>Country:</strong> {{airport.country}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div *ngIf="!airportsList && !error">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="error">
    {{ error }}
</div>
