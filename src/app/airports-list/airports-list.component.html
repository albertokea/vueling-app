<fieldset class="aiports-list" *ngIf="airportsList">
  <legend class="title">Airports List</legend>
  <div class="airports-list-containers">
    <div *ngFor="let airport of airportsList">
      <app-airport-card [airport]="airport"></app-airport-card>
    </div>
  </div>
</fieldset>
<app-spinner [data]="airportsList" [error]="error"></app-spinner>
<div *ngIf="error">
  {{ error }}
</div>
