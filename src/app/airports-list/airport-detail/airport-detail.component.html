<div class="airport-detail-container" *ngIf="airport">
  <figure class="airport-figure">
    <img [src]="airport.image" class="airport-image" alt="airport-image" />
  </figure>

  <mat-card class="info">
    <mat-card-header>
      <mat-card-title>{{ airport.name }}</mat-card-title>
      <mat-card-subtitle>{{ airport.key }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>{{ 'airport-list.city' | translate}}:</strong> {{ airport.city }}</p>
      <p><strong>{{ 'airport-list.country' | translate}}:</strong> {{ airport.country }}</p>
      <p><strong>{{ 'airport-list.owner' | translate}}:</strong> {{ airport.owner }}</p>
      <p><strong>{{ 'airport-list.build' | translate}}:</strong> {{ airport.build }}</p>
    </mat-card-content>
  </mat-card>
</div>

<app-spinner [data]="airport" [error]="error"></app-spinner>
<div *ngIf="error">
  {{ error }}
</div>
