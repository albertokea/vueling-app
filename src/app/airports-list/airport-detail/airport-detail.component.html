<div class="airport-detail-container" *ngIf="airport">
  <figure class="airport-figure">
    <img [src]="airport.image" class="airport-image" alt="airport-image" />
  </figure>

  <mat-card class="info">
    <mat-card-header>
      <mat-card-title>{{ airport.name }}</mat-card-title>
      <mat-card-subtitle>{{ airport.key }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>City:</strong> {{ airport.city }}</p>
      <p><strong>Country:</strong> {{ airport.country }}</p>
      <p><strong>Owner:</strong> {{ airport.owner }}</p>
      <p><strong>Built in:</strong> {{ airport.build }}</p>
    </mat-card-content>
  </mat-card>
</div>

<app-error [data]="airport" [error]="error"></app-error>
